{% extends "freeadmin/generic_form.html" %}
{% block form %}
{{ block.super }}

    <tr id="inline-portal">
    <td colspan="2">
        <table>
            {{ formset_portal.management_form }}
            <tr>
                <td colspan="2">
                <input data-dojo-type="dijit.form.TextBox" type="hidden" name="{{ name }}-__all__" />
                </td>
            </tr>
            {% for form in formset_portal %}
            <tr data-dojo-type="dijit.layout.ContentPane" id="formset-form-{{ forloop.counter0 }}">
                <td colspan="2">
                    <table>
                        {{ form }}
                    </table>
                </td>
            </tr>
            {% endfor %}
            <tr>
                <td colspan="2">
                <a href="javascript:void(0);" onClick="add_formset(this, '{% url "freeadmin_services_iscsitargetportal_empty_formset_portal" %}', 'form');">{% trans "Add portal" %}</a>
                <a href="javascript:void(0);" onClick="delete_last_formset('form')">{% trans "Delete portal" %}</a>
                </td>
            </tr>
        </table>
    </td>
</tr>
{% endblock %}
